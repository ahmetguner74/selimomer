<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiplayer Oyun</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            overscroll-behavior: none;
        }

        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }

        #gameArea {
            width: 300px;
            height: 300px;
            position: relative;
            background: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .player {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            transition: all 0.1s;
        }

        #player1 { background: #2196F3; }
        #player2 { background: #4CAF50; }
        #target {
            width: 16px;
            height: 16px;
            background: #f44336;
            border-radius: 50%;
            position: absolute;
        }

        .score {
            padding: 5px 10px;
            background: #2196F3;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }

        .room-btn {
            padding: 10px 20px;
            margin: 5px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 180px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: #e0e0e0;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bullet {
            width: 8px;
            height: 8px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            z-index: 2;
        }

        /* Skor tablosu i√ßin stil */
        #scoreBoard {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .playerScore {
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h2>Oyun Odasƒ±</h2>
        <div>
            <button class="room-btn" onclick="joinRoom('oda1')">Oda 1'e Katƒ±l</button>
            <button class="room-btn" onclick="joinRoom('oda2')">Oda 2'ye Katƒ±l</button>
        </div>
    </div>

    <div id="waitingMessage" style="display: none;">Diƒüer oyuncu bekleniyor...</div>

    <div id="gameContainer" style="display: none;">
        <div id="scoreBoard"></div>
        <div id="gameArea">
            <div id="target"></div>
        </div>

        <div id="controls">
            <button class="control-btn" id="leftBtn">‚Üê</button>
            <button class="control-btn" id="upBtn">‚Üë</button>
            <button class="control-btn" id="rightBtn">‚Üí</button>
            <div></div>
            <button class="control-btn" id="downBtn">‚Üì</button>
            <button class="control-btn" id="fireBtn">üî•</button>
        </div>
    </div>

    <script>
        // Firebase yapƒ±landƒ±rmasƒ±
        const firebaseConfig = {
            apiKey: "AIzaSyBTR2w0uyqolcqa49y6w568ZhfRvwcN42U",
            authDomain: "bayrak-bilmece.firebaseapp.com",
            databaseURL: "https://bayrak-bilmece-default-rtdb.firebaseio.com",
            projectId: "bayrak-bilmece",
            storageBucket: "bayrak-bilmece.firebasestorage.app",
            messagingSenderId: "985791201366",
            appId: "1:985791201366:web:ee847edf5cdb90c0177bf7",
            measurementId: "G-PPY3JL7PJN"
        };

        // Firebase'i ba≈ülat
        firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics();
        const database = firebase.database();

        let playerId = null;
        let roomId = null;
        let gameRef = null;

        let bullets = [];
        const BULLET_SPEED = 5;
        const MAX_PLAYERS = 5;

        // Rastgele renk olu≈üturma fonksiyonu
        function getRandomColor() {
            const colors = [
                '#2196F3', '#4CAF50', '#F44336', '#9C27B0', 
                '#FF9800', '#795548', '#607D8B', '#E91E63',
                '#FFEB3B', '#009688', '#3F51B5', '#CDDC39'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Oyuncu boyutu hesaplama (skor arttƒ±k√ßa b√ºy√ºyecek)
        function calculatePlayerSize(score) {
            return 24 + (score * 2); // Her puan i√ßin 2px b√ºy√ºme
        }

        // Oyun fonksiyonlarƒ±
        function joinRoom(selectedRoom) {
            roomId = selectedRoom;
            gameRef = database.ref('games/' + roomId);

            gameRef.once('value', (snapshot) => {
                const gameData = snapshot.val() || {};
                const players = Object.keys(gameData).filter(key => key !== 'target' && key !== 'bullets');
                
                if (players.length >= MAX_PLAYERS) {
                    alert('Oda dolu! (Maksimum 5 oyuncu)');
                    return;
                }

                playerId = `player${players.length + 1}`;
                initializeGame(playerId);

                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
            });
        }

        function initializeGame(player) {
            const initialData = {
                x: Math.random() * 250,
                y: Math.random() * 250,
                score: 0,
                color: getRandomColor(),
                size: 24
            };

            gameRef.child(player).set(initialData);
            gameRef.child(player).onDisconnect().remove();

            if (player === 'player1') {
                placeNewTarget();
            }

            // Oyun verilerini dinle
            gameRef.on('value', (snapshot) => {
                const gameData = snapshot.val() || {};
                
                // T√ºm oyuncularƒ± g√ºncelle
                Object.keys(gameData).forEach(playerKey => {
                    if (playerKey !== 'target' && gameData[playerKey]) {
                        const playerData = gameData[playerKey];
                        updatePlayerPosition(
                            playerKey, 
                            playerData.x, 
                            playerData.y, 
                            playerData.color,
                            playerData.size
                        );
                        
                        // Skor tablosunu g√ºncelle
                        const scoreElement = document.getElementById(`score${playerKey.slice(-1)}`);
                        if (scoreElement) {
                            scoreElement.textContent = playerData.score || 0;
                        }
                    }
                });

                if (gameData.target) {
                    updateTargetPosition(gameData.target.x, gameData.target.y);
                }

                // Diƒüer oyuncularƒ± kontrol et
                checkPlayerCollisions();
            });
        }

        function updatePlayerPosition(player, x, y, color, size) {
            const playerEl = document.getElementById(player);
            if (!playerEl) {
                // Yeni oyuncu elementi olu≈ütur
                const newPlayer = document.createElement('div');
                newPlayer.id = player;
                newPlayer.className = 'player';
                document.getElementById('gameArea').appendChild(newPlayer);
            }
            
            const playerEl = document.getElementById(player);
            playerEl.style.left = x + 'px';
            playerEl.style.top = y + 'px';
            playerEl.style.backgroundColor = color;
            playerEl.style.width = size + 'px';
            playerEl.style.height = size + 'px';
        }

        function updateTargetPosition(x, y) {
            const target = document.getElementById('target');
            target.style.left = x + 'px';
            target.style.top = y + 'px';
        }

        function placeNewTarget() {
            const x = Math.floor(Math.random() * 284);
            const y = Math.floor(Math.random() * 284);
            gameRef.child('target').set({ x, y });
        }

        function checkPlayerCollisions() {
            if (!playerId || !gameRef) return;

            gameRef.once('value', snapshot => {
                const gameData = snapshot.val() || {};
                const currentPlayer = gameData[playerId];
                if (!currentPlayer) return;

                Object.entries(gameData).forEach(([otherPlayerId, otherPlayer]) => {
                    if (otherPlayerId !== playerId && otherPlayerId !== 'target') {
                        const distance = Math.sqrt(
                            Math.pow(currentPlayer.x - otherPlayer.x, 2) +
                            Math.pow(currentPlayer.y - otherPlayer.y, 2)
                        );

                        // √áarpƒ±≈üma kontrol√º
                        if (distance < (currentPlayer.size + otherPlayer.size) / 2) {
                            // B√ºy√ºk olan oyuncu k√º√ß√ºk olanƒ± yer
                            if (currentPlayer.size > otherPlayer.size) {
                                // Puan kazanma ve b√ºy√ºme
                                const scoreGain = Math.floor(otherPlayer.score / 2) + 1;
                                gameRef.child(playerId).update({
                                    score: currentPlayer.score + scoreGain,
                                    size: calculatePlayerSize(currentPlayer.score + scoreGain)
                                });
                                // Yenilen oyuncuyu sƒ±fƒ±rla
                                gameRef.child(otherPlayerId).remove();
                            }
                        }
                    }
                });
            });
        }

        function updateScoreBoard(gameData) {
            const scoreBoard = document.getElementById('scoreBoard');
            scoreBoard.innerHTML = '';
            
            Object.entries(gameData).forEach(([playerId, data]) => {
                if (playerId !== 'target' && playerId !== 'bullets') {
                    const scoreDiv = document.createElement('div');
                    scoreDiv.className = 'playerScore';
                    scoreDiv.style.backgroundColor = data.color;
                    scoreDiv.textContent = `${playerId}: ${data.score}`;
                    scoreBoard.appendChild(scoreDiv);
                }
            });
        }

        function fireBullet() {
            if (!playerId || !gameRef) return;

            gameRef.child(playerId).once('value', (snapshot) => {
                const player = snapshot.val();
                if (!player) return;

                const bulletId = `bullet_${playerId}_${Date.now()}`;
                const bullet = {
                    x: player.x + player.size / 2,
                    y: player.y + player.size / 2,
                    direction: player.lastDirection || 'right',
                    playerId: playerId,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                gameRef.child('bullets').child(bulletId).set(bullet);
                
                // 3 saniye sonra merminin silinmesi
                setTimeout(() => {
                    gameRef.child('bullets').child(bulletId).remove();
                }, 3000);
            });
        }

        function updateBullets(gameData) {
            const bullets = gameData.bullets || {};
            
            // Mevcut mermi elementlerini g√ºncelle veya olu≈ütur
            Object.entries(bullets).forEach(([bulletId, bullet]) => {
                let bulletEl = document.getElementById(bulletId);
                
                if (!bulletEl) {
                    bulletEl = document.createElement('div');
                    bulletEl.id = bulletId;
                    bulletEl.className = 'bullet';
                    document.getElementById('gameArea').appendChild(bulletEl);
                }

                // Mermi hareketini g√ºncelle
                switch(bullet.direction) {
                    case 'up': bullet.y -= BULLET_SPEED; break;
                    case 'down': bullet.y += BULLET_SPEED; break;
                    case 'left': bullet.x -= BULLET_SPEED; break;
                    case 'right': bullet.x += BULLET_SPEED; break;
                }

                bulletEl.style.left = bullet.x + 'px';
                bulletEl.style.top = bullet.y + 'px';

                // Mermi √ßarpƒ±≈üma kontrol√º
                checkBulletCollisions(bullet, bulletId);
            });
        }

        function checkBulletCollisions(bullet, bulletId) {
            if (!gameRef) return;

            gameRef.once('value', snapshot => {
                const gameData = snapshot.val() || {};
                
                Object.entries(gameData).forEach(([playerId, player]) => {
                    if (playerId !== 'target' && playerId !== 'bullets' && playerId !== bullet.playerId) {
                        const distance = Math.sqrt(
                            Math.pow(bullet.x - player.x, 2) +
                            Math.pow(bullet.y - player.y, 2)
                        );

                        if (distance < player.size / 2) {
                            // Mermiyi sil
                            gameRef.child('bullets').child(bulletId).remove();
                            
                            // Oyuncuya hasar ver
                            const newScore = Math.max(0, player.score - 1);
                            const newSize = calculatePlayerSize(newScore);
                            gameRef.child(playerId).update({
                                score: newScore,
                                size: newSize
                            });
                        }
                    }
                });
            });
        }

        // Kontrol d√ºƒümelerinin olaylarƒ±
        const buttons = {
            'up': document.getElementById('upBtn'),
            'down': document.getElementById('downBtn'),
            'left': document.getElementById('leftBtn'),
            'right': document.getElementById('rightBtn')
        };

        let activeIntervals = {};

        function startMoving(direction) {
            if (activeIntervals[direction]) return;
            
            movePlayer(direction);
            activeIntervals[direction] = setInterval(() => movePlayer(direction), 100);
        }

        function stopMoving(direction) {
            if (activeIntervals[direction]) {
                clearInterval(activeIntervals[direction]);
                delete activeIntervals[direction];
            }
        }

        // Kontrol d√ºƒümeleri i√ßin olay dinleyicileri
        Object.entries(buttons).forEach(([direction, button]) => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startMoving(direction);
            }, { passive: false });

            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopMoving(direction);
            }, { passive: false });

            button.addEventListener('mousedown', () => startMoving(direction));
            button.addEventListener('mouseup', () => stopMoving(direction));
            button.addEventListener('mouseleave', () => stopMoving(direction));
        });

        // Klavye kontrolleri
        const keyMap = {
            'ArrowUp': 'up',
            'ArrowDown': 'down',
            'ArrowLeft': 'left',
            'ArrowRight': 'right'
        };

        document.addEventListener('keydown', (e) => {
            const direction = keyMap[e.key];
            if (direction) {
                e.preventDefault();
                startMoving(direction);
            }
        });

        document.addEventListener('keyup', (e) => {
            const direction = keyMap[e.key];
            if (direction) {
                e.preventDefault();
                stopMoving(direction);
            }
        });

        // Ate≈ü etme tu≈üu i√ßin olay dinleyici
        document.getElementById('fireBtn').addEventListener('click', fireBullet);
        document.addEventListener('keypress', (e) => {
            if (e.key === ' ') { // Bo≈üluk tu≈üu
                e.preventDefault();
                fireBullet();
            }
        });

        // movePlayer fonksiyonunu g√ºncelle
        function movePlayer(direction) {
            if (!playerId || !gameRef) return;

            gameRef.child(playerId).once('value', (snapshot) => {
                const playerData = snapshot.val();
                let { x, y } = playerData;
                const STEP = 10;

                switch(direction) {
                    case 'up': y = Math.max(0, y - STEP); break;
                    case 'down': y = Math.min(276, y + STEP); break;
                    case 'left': x = Math.max(0, x - STEP); break;
                    case 'right': x = Math.min(276, x + STEP); break;
                }

                gameRef.child(playerId).update({ 
                    x, 
                    y,
                    lastDirection: direction // Son hareket y√∂n√ºn√º kaydet
                });
            });
        }
    </script>
</body>
</html>
