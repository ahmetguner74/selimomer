<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiplayer Oyun</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            overscroll-behavior: none;
        }

        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }

        #gameArea {
            width: 300px;
            height: 300px;
            position: relative;
            background: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .player {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            transition: all 0.1s;
        }

        #player1 { background: #2196F3; }
        #player2 { background: #4CAF50; }
        #target {
            width: 16px;
            height: 16px;
            background: #f44336;
            border-radius: 50%;
            position: absolute;
        }

        .score {
            padding: 5px 10px;
            background: #2196F3;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }

        .room-btn {
            padding: 10px 20px;
            margin: 5px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 180px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: #e0e0e0;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h2>Oyun Odası</h2>
        <div>
            <button class="room-btn" onclick="joinRoom('oda1')">Oda 1'e Katıl</button>
            <button class="room-btn" onclick="joinRoom('oda2')">Oda 2'ye Katıl</button>
        </div>
    </div>

    <div id="waitingMessage" style="display: none;">Diğer oyuncu bekleniyor...</div>

    <div id="gameContainer" style="display: none;">
        <div class="score">P1: <span id="score1">0</span> | P2: <span id="score2">0</span></div>
        <div id="gameArea">
            <div id="player1" class="player"></div>
            <div id="player2" class="player"></div>
            <div id="target"></div>
        </div>

        <div id="controls">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="upBtn">↑</button>
            <button class="control-btn" id="rightBtn">→</button>
            <div></div>
            <button class="control-btn" id="downBtn">↓</button>
        </div>
    </div>

    <script>
        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyBTR2w0uyqolcqa49y6w568ZhfRvwcN42U",
            authDomain: "bayrak-bilmece.firebaseapp.com",
            databaseURL: "https://bayrak-bilmece-default-rtdb.firebaseio.com",
            projectId: "bayrak-bilmece",
            storageBucket: "bayrak-bilmece.firebasestorage.app",
            messagingSenderId: "985791201366",
            appId: "1:985791201366:web:ee847edf5cdb90c0177bf7",
            measurementId: "G-PPY3JL7PJN"
        };

        // Firebase'i başlat
        firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics();
        const database = firebase.database();

        let playerId = null;
        let roomId = null;
        let gameRef = null;

        // Oyun fonksiyonları
        function joinRoom(selectedRoom) {
            roomId = selectedRoom;
            gameRef = database.ref('games/' + roomId);

            gameRef.once('value', (snapshot) => {
                const gameData = snapshot.val() || {};
                
                if (!gameData.player1) {
                    playerId = 'player1';
                    initializeGame('player1');
                } else if (!gameData.player2) {
                    playerId = 'player2';
                    initializeGame('player2');
                } else {
                    alert('Oda dolu!');
                    return;
                }

                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                
                if (Object.keys(gameData).length < 2) {
                    document.getElementById('waitingMessage').style.display = 'block';
                }
            });
        }

        function initializeGame(player) {
            const initialData = {
                x: 50,
                y: 50,
                score: 0
            };

            gameRef.child(player).set(initialData);
            
            // Oyuncu ayrılınca verilerini temizle
            gameRef.child(player).onDisconnect().remove();

            // Hedef konumunu başlat
            if (player === 'player1') {
                placeNewTarget();
            }

            // Oyun verilerini dinle
            gameRef.on('value', (snapshot) => {
                const gameData = snapshot.val() || {};
                
                if (gameData.player1) {
                    updatePlayerPosition('player1', gameData.player1.x, gameData.player1.y);
                    document.getElementById('score1').textContent = gameData.player1.score || 0;
                }
                
                if (gameData.player2) {
                    updatePlayerPosition('player2', gameData.player2.x, gameData.player2.y);
                    document.getElementById('score2').textContent = gameData.player2.score || 0;
                    document.getElementById('waitingMessage').style.display = 'none';
                }

                if (gameData.target) {
                    updateTargetPosition(gameData.target.x, gameData.target.y);
                }
            });
        }

        function updatePlayerPosition(player, x, y) {
            const playerEl = document.getElementById(player);
            playerEl.style.left = x + 'px';
            playerEl.style.top = y + 'px';
        }

        function updateTargetPosition(x, y) {
            const target = document.getElementById('target');
            target.style.left = x + 'px';
            target.style.top = y + 'px';
        }

        function placeNewTarget() {
            const x = Math.floor(Math.random() * 284);
            const y = Math.floor(Math.random() * 284);
            gameRef.child('target').set({ x, y });
        }

        function movePlayer(direction) {
            if (!playerId || !gameRef) return;

            gameRef.child(playerId).once('value', (snapshot) => {
                const playerData = snapshot.val();
                let { x, y } = playerData;
                const STEP = 10;

                switch(direction) {
                    case 'up': y = Math.max(0, y - STEP); break;
                    case 'down': y = Math.min(276, y + STEP); break;
                    case 'left': x = Math.max(0, x - STEP); break;
                    case 'right': x = Math.min(276, x + STEP); break;
                }

                gameRef.child(playerId).update({ x, y });
                checkCollision(x, y);
            });
        }

        function checkCollision(playerX, playerY) {
            gameRef.child('target').once('value', (snapshot) => {
                const targetData = snapshot.val();
                if (!targetData) return;

                const distance = Math.sqrt(
                    Math.pow(playerX - targetData.x, 2) +
                    Math.pow(playerY - targetData.y, 2)
                );

                if (distance < 30) {
                    gameRef.child(playerId).child('score').transaction(score => (score || 0) + 1);
                    placeNewTarget();
                }
            });
        }

        // Kontrol düğmelerinin olayları
        const buttons = {
            'up': document.getElementById('upBtn'),
            'down': document.getElementById('downBtn'),
            'left': document.getElementById('leftBtn'),
            'right': document.getElementById('rightBtn')
        };

        let activeIntervals = {};

        function startMoving(direction) {
            if (activeIntervals[direction]) return;
            
            movePlayer(direction);
            activeIntervals[direction] = setInterval(() => movePlayer(direction), 100);
        }

        function stopMoving(direction) {
            if (activeIntervals[direction]) {
                clearInterval(activeIntervals[direction]);
                delete activeIntervals[direction];
            }
        }

        // Kontrol düğmeleri için olay dinleyicileri
        Object.entries(buttons).forEach(([direction, button]) => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startMoving(direction);
            }, { passive: false });

            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopMoving(direction);
            }, { passive: false });

            button.addEventListener('mousedown', () => startMoving(direction));
            button.addEventListener('mouseup', () => stopMoving(direction));
            button.addEventListener('mouseleave', () => stopMoving(direction));
        });

        // Klavye kontrolleri
        const keyMap = {
            'ArrowUp': 'up',
            'ArrowDown': 'down',
            'ArrowLeft': 'left',
            'ArrowRight': 'right'
        };

        document.addEventListener('keydown', (e) => {
            const direction = keyMap[e.key];
            if (direction) {
                e.preventDefault();
                startMoving(direction);
            }
        });

        document.addEventListener('keyup', (e) => {
            const direction = keyMap[e.key];
            if (direction) {
                e.preventDefault();
                stopMoving(direction);
            }
        });
    </script>
</body>
</html>
